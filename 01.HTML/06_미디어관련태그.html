<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>미디어 관련 태그</title>
</head>
<body>
    <h1>미디어 관련 태그</h1>
    <!-- HTML5 부터는 플러그인 기능을 사용하지 않고 미디어 (비디오, 오디오)를 직접
            HTML 문서에서 실행시킬 수 있는 태그를 제공한다. -->

    <h3>오디오 관련 태그</h3>
        <!-- 
            오디오 태그 속성
                - src : 오디오 파일의 경로를 지정
                - controls : 재생도구 출력 지정 : controls 없으면 그냥 배경음악으로 사용 가능
                - autoplay : 자동 재생 여부 지정 (모바일 적용 x)
                - loop : 반복 여부 지정
                - preload : 미리 오디오 파일을 다운로드 할 지 여부를 지정
         -->

    <audio src="../resources/audio/major.mp3"  controls autoplay loop>  </audio>
    <!-- <audio src="../resources/audio/major.mp3"  controls="controls" autoplay="autoplay" loop="loop">  </audio> -->

    <hr>

    <h3>비디오 관련 태그</h3>

    <!-- 
        비디오 태그 속성
               - src : 비디오 파일의 경로를 지정
                - controls : 재생도구 출력 지정 
                - autoplay : 자동 재생 여부 지정 (모바일 적용 x)
                - loop : 반복 여부 지정
                - preload : 미리 비디오 파일을 다운로드 할 지 여부를 지정
                - poster : 재생 전에 출력할 이미지 파일의 경로 지정
                - width, height : 비디오 태그의 너비와 높이 지정
     -->

     <video src="../resources/video/video1.mp4" controls autoplay 
            poster="../resources/image/flower1.PNG" width="300" height="150"></video>
</body>
</html>
