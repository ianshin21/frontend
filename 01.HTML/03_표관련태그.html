<body>
    <!-- 
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용
                        행과 열로 이루어져있고, 행과 열을 만나는 지접을 셀이라 한다. 
        
        표를 만드는 태그에는 <table>, <tr>, <th>, <td>가 있다. 
            <table></table> : 기본적인 표를 생성해주는 태그이다. 표의 시작과 끝을 나타낸다
            <tr></tr> : 표의 행을 나타내는 태그이다
            <th></th> : 표의 제목 셀을나타내느 태그 (가운데 정렬, 글자 굵게) 
            <td></td> : 표의 일반 셀을 나타내는 태그

        * 기본적인 구조
        <table>
                <tr>         : 첫번째 행은 보통 제목셀로 지정 
                        <th>제목</th>
                        <th>제목</th>
                </tr>
                <tr>
                        <td>내용</td>
                        <td>내용</td>
                </tr>
                <tr>
                        <td>내용</td>
                        <td>내용</td>
                </tr>
        </table>
     -->
    <h1>기본적인 표 만들기</h1>

    <table border="1">        <!--table 태그에서 border ; 표의 테두리 두께-->
        <!-- caption : 테이블의 제목이나 내용를 추가하는 태그. 테이블 위 정중앙에 위치 -->
        <caption>
            <mark><b><i>웹브라우저의 종류</i></b></mark>
        </caption>
        <tr>
            <!-- width, height 속성을 이용하여 가로, 세로 길이를 지정 가능 -->
            <th width="120px" height="50px">브라우저명</th>
            <th width="80px">제조사</th>
            <th width="300px">홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>http://www.microsoft.com/</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>google</td>
            <td>http://www.google.co.kr/</td>
        </tr>       
        <tr>
            <td>사파리</td>
            <td>애플</td>
            <td>http://www.apple.com/</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>http://www.microsoft.com/</td>               
        </tr>
    </table>
    
  
    <figure>
        <figcaption>figure를 이용해서 테이블의 설명, 혹은 img의 설명에 사용</figcaption>
        <figcaption>설명 내용을 여러 줄로 표기할 수도 있다. </figcaption>
        <figcaption>사용 방법은 세가지 : 테이블 위, 아래, 또는 테이블을 감싸기</figcaption>
    </figure>
  
    <hr>

    <!-- 
        <td> 태그 속성을 이용해서 행과 열 합치기를 할 수 있다. 
            rowsapn : 지정한 수만큼 행을 병합 
            colspan : 지정한 수만큼 열을 병합
     -->
    <h1>표의 행과 열 합치기</h1>
    <h3>회원정보</h3>

    <table border="1">
        <tr>

            <td width="200px"></td>
        </tr>

            <!-- <td></td> -->
