<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sideways 메소드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <style>
        .wrap, .wrap * {                             
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 15px;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Sideways 메소드</h1>

    <hr>

    <h3>Sideways 메소드</h3>
    <p>
        같은 레벨에 있는 요소를 선택할 수 있는 메소드
    </p>

    <div class="wrap">
        <p>p</p>
        <span>sapn</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>

    <script>
        $(document).ready(function(){
            var style1 = {"color":"red", "border" : "2px solid red"};
            var style2 = {"color":"blue", "border" : "2px solid blue"};
            var style3 = {"color":"green", "border" : "2px solid green"};

            // $('div h2').css(style1);
            // $('.wrap h2').css(style1);
            // h2 태그의 형제 요소들에 스타일 설정
            $('h2').siblings().css(style1);

            //  h2 태그의 형제 요소 중 p 태그에 스타일 설정
            $('h2').siblings('p').css(style2);
            
            //  h2 태그의 바로 다음 형제 요소에 스타일 설정
            $('h2').next().css(style3);
            
            //  h2 태그의 다음에 오는 모든 형제 요소에 스타일 설정
            $('h2').nextAll().css('background', 'aqua');
            
            //  h2 태그부터 두번째 p 태그이전의 모든 형제 요소에 스타일 설정
            $('h2').nextUntil('p').css('font-size', '3em');
            $('h2').nextUntil('p').css('border', 'dashed');
            
            //  h2 태그 이전 형제 요소에 스타일 설정
            $('h2').prev().css('background', 'pink')
            
            //  h2 태그 이전에 있는 모든 형제 요소에 스타일 설정
            $('h2').prevAll().css('background', 'aqua')
            
            //  h2 태그부터 첫번째 p 태그이전의 모든 형제 요소에 스타일 설정
            $('h2').prevUntil('p').css('border', 'dotted')

            // is() : 선택된 요소들 중 특정한 요소가 존재하는지 찾을 때 사용(true, false )
            console.log('$("h2").nextAll().is("p") : ' + $('h2').nextAll().is('p'));
            console.log('$("h2").nextAll().is("h4") : ' + $('h2').nextAll().is('h4'));

        });
    </script>

    
</body>
</html>
