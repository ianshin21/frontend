<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>추가메소드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <!-- <script src="./js/jquery-3.5.1.js"></script> -->
    <style>
        .background_0 {
            background: red;
        }

        .background_1 {
            background: blueviolet;
        }

        .background_2 {
            background: olive;
        }
    </style>
</head>
<body>
    <h1>추가적인 메소드</h1>

    <hr>

    <h2>each 메소드</h2>
    <p>
        객체가 가지고 있는 모든 속성에 접근하거나 배열의 모든 인덱스에 순차적으로 접근할 때 <br>
        사용하는 for in 문과 비슷하게 수행되는 메소드로 객체나 배열의 요소를 검사<br>
        p568
    </p>

    <div id="area1"></div>

    <script>
        $(document).ready(function(){
            // 객체 배열 생성
            var arr = [
                {name: "네이버", link: "https://www.naver.com"},
                {name: "구글", link: "https://www.google.com"},
                {name: "w3schools", link: "https://www.w3schools.com"},
            ];
            
            var output = ' ';

            $.each(arr, function(index, item){
                console.log(`index : ${index}, item.name : ${item.name}, item.link : ${item.link}`)
                output += `<h2><a href=${item.link}>${item.name}</a></h2>`;
            });

            // $(arr).each(function(){})

            $("#area1").html(output);

            console.log($("#area1 h2"))

            $("#area1 h2").each(function(index, item){
                console.log(index, item)
                $(item).addClass(`background_${index}`);

            });

            // arr.forEach(item, index) => {
            // arr.forEach(function(item){         
            //     console.log(item);
            // })
        })
    </script>

    <hr>

    <h2>extend 메소드</h2>
    <p>
        여러개의 객체를 하나로 합칠 때 사용하는 메소드
    </p>

    <script>
        $(document).ready(function(){
            var obj1 = {
                name: "문인수",
                age: 21
            };

            $.extend(obj1, {job: "강사"});

            console.log(obj1);

            var obj2 = {
                name: "홍기동",
                hobby: ["영화", "의적질", ]
            };

            // 중복되는 객체의 속성은 나중의 객체의 속성으로 덮어쓴다
            $.extend(obj1, obj2);

            console.log(obj1)
            console.log(obj2)

            var obj3 = {name: "김말똥", address: "서울시"};
            var result = $.extend(obj1, obj3);

            console.log(result);        
        });
    </script>

    <hr>

    <h2> noConflict 메소드</h2>
    <p>
        jQuery 변수를 $ 외에 다른 것으로 지정하는 메소드 <br>
        p.531 명칭충돌
    </p>

    <h1 id="ncTest">noConflict() 테스트</h1>

    <script>
        $(document).ready(function(){
            $("#ncTest").css("color", "red");
        });

        var jq = $.noConflict();

        jq(document).ready(function(){
            jq("#ncTest").css("color", "red");
            // $("#ncTest").css("color", "red");
        });

    </script>





    <br><br><br><br><br><br><br>
</body>
</html>
