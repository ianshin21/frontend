<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>효과</title>
    <script src="js/jquery-3.5.1.js"></script>
    <style>
        .menu{
            width: 300px;
            height: 30px;
            border: 1px solid;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }

        .contents{
            width: 300px;
            height: 200px;
            border: 1px solid;
            display: none;
        }
    </style>
</head>
<body>
    <h1>효과</h1>

    <hr>

    <h2>show(), hide()</h2>
    <p>
        문서 객체를 점점 크게하여 보여주거나 점점 작게하여 사라지게 하는 메소드 


    </p>

    <button id="show">보이기</button>
    <button id="hide">숨기기</button>
    <button id="toggle">토글이</button>
    <br><br>
    <img id="imgCity" src="../resources/image/city1.PNG">

    <script>
        $(document).ready(function(){

            $("#show").on("click", function(){
                $("#imgCity").show(1500);           //기본이 swing
            })
            
            $("#hide").on("click", function(){
                $("#imgCity").hide(1500, "linear");
            })

            $("#toggle").on("click", function(){
                // 토글 없이 효과를 주려면?
                if( $("#imgCity").css("display") != "none"){
                    $("#imgCity").hide(1000, "linear");
                }else {
                    $("#imgCity").show(1000);
                }
                $("#imgCity").toggle(1500, "linear");
            })
        })
    </script>

    <hr>

    <h2>slideDown(), slideUp()</h2>

    <div class="menu">첫번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">두번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">세번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">네번째 메뉴</div>
    <p class="contents"></p>
    <div class="menu">다섯번째 메뉴</div>
    <p class="contents"></p>

    <script>
        $(document).ready(function(){
            $(".menu").on("click", function(){
                console.log($(this));
                // $(this).next().slideDown();

                // 토글을 사용하여 slideDown, slideUp 실행
                // $(this).next().slideToggle();

                // var content = $(this).next();   => 아래 $(this).next(); 를 content로 바꿔라

                // if($(this).next().css("display") === "none"){
                //     $(this).next().slideDown(10000,"linear");
                // }else{
                //     $(this).next().slideUp(10000);
                // }

                // 하나의 컨텐츠만 slideDown 되도록 수정 
                $(".contents").slideUp();

                $(this).next().slideDown();

                
            })
        })
    </script>

    <hr>

    <h2>fadeIn(), fadeOut()</h2>

    <button id="fadeIn">fadeIn()</button>
    <button id="fadeOut">fadeOut()</button>
    <button id="fadeToggle">fadeToggle()</button>

    <br><br>

    <img id="imgForest" src="../resources/image/forest1.PNG" alt="">

    <script>
        $(document).ready(function(){
            $("#fadeOut").on("click", function(){
                $("#imgForest").fadeOut(1500);
            })
            $("#fadeIn").on("click", function(){
                $("#imgForest").fadeIn(1500);
            })
            $("#fadeToggle").on("click", function(){
                $("#imgForest").fadeToggle(1500);
            })
            //CSS displary none 속성이 자동 개입되어 있다

            $("#imgForest").hover(
                function(){
                    $(this).fadeTo(500, 0.5);
                },
                function(){
                     $(this).fadeTo(500, 1);
                }                
            );
        })
    </script>



    <hr>









    <br><br><br><br>
</body>
</html>
