<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Filtering 메소드</title>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
    <h1>Filtering 메소드</h1>

    <hr>

    <h2>Filtering 관련 메소드</h2>
    <p>
        선택자로 지정한 객체(요소)를 기준으로 <br>
        객체 그룹에서 위치를 가지고 객체를 선택하는 메소드
    </p>

    <!-- // 필트 관련 선택자 
    // 요소 : first      : first-child / first-of-type
    // 요소 : last       : last-child / last-of-type
    // 요소 : odd
    // 요소 : even
    // 요소 : eq(index)      : nth-child(n) / nth-last-child(n) / nth-of-type(n) / nth-last-of-type(n) / only-child / only-of-type
     // :gt(n) n번째 초과 객체 
     // :lt(n)  n번째 미만 객체

     내용 필터 
     :has(태그종류)     태그 종류와 일치하는 객체
     :contains(문자열)      일치하는 문자열을 가진 객체
     :empty             요소가 없는 객체  ex) < p > < /p >
     :parent            자식을 가지는 요소 -->


    <h4>filter 관련 메소드의 사용법</h4>
    <p>필터메소드를 사용해서 문서객체를 선택할 수 있다. </p>
    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(document).ready(function(){
           console.log($("h4"));

           // 필트 관련 선택자 
           // 요소 : first      : first-child / first-of-type
           // 요소 : last       : last-child / last-of-type
           // 요소 : odd
           // 요소 : even
           // 요소 : eq(index)      : nth-child(n) / nth-last-child(n) / nth-of-type(n) / nth-last-of-type(n) / only-child / only-of-type
            // :gt(n) n번째 초과 객체 
            // :lt(n)  n번째 미만 객체

           //선택된 요소들 중 첫번째 요소 가져와서 스타일 변경
           $("h4").first().css('font-size', '20px');
           // $("h4:first").css('font-size', '20px');
           
           //선택된 요소들 중 마지막 요소 가져와서 스타일 변경
           $("h4").last().css('font-size', '25px');
           // $("h4:last").css('font-size', '25px');
           
           //선택된 요소들 중 홀수 인덱스에 css 변경
           $(".test").filter(':odd').css({'background' : 'tomato', 'color' : 'white'});
           // $(".test:odd").css({'background' : 'tomato', 'color' : 'white'});
           
            // $(".test").filter(':even').css({'background' : 'yellowgreen', 'color' : 'white'});
            // $(".test:even").css({'background' : 'yellowgreen', 'color' : 'white'});

           //선택된 요소들 중 짝수 인덱스에 css 변경
           $(".test").filter(function(index){
               return index % 2 === 0;      //리턴 결과가 true인 요소만 걸러냄
            }).css({'background' : 'yellowgreen', 'color' : 'white'});            

            $('h4').eq(5).text("eq()에 의해 선택되었습니다");
            // $('h4:eq(5)').text("eq()에 의해 선택되었습니다");

            // 인자값과 일치하지 않는 ㅇㅅ소를 선택하여 css 변경
            $('h4').not('.test').css({'background' : 'orange', 'color' : 'red'});

            // $('h4').filter('.test').text('ㅋㅋㅋ')

        });
    </script>

    
</body>
</html>
