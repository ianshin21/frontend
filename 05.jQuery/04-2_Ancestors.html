<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ancestors 메소드</title>
    <script src="js/jquery-3.5.1.js"></script>
    <style>
        .wrap, .wrap * {                             
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 15px;
            color: gray;
        }
    </style>
    <!-- .wrap, .wrap *  : wrap + wrap 후손 모두-->
</head>
<body>
    <h1>Ancestors 메소드</h1>

    <hr>

    <h2>Ancestors 메소드</h2>
    <p>
        선택된 요소의 상위(부모) 요소들을 선택할 수 있는 메소드
    </p>

    <div class="wrap">
        <div>div
            <ul>ul
                <li>li
                    <span>span</span>
                </li>
            </ul>
        </div>

        <div>div
            <p>p
                <span>span</span>
            </p>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            console.log($('span').parent());

            // span 태그의 부모 요소의 스타일 변경
            $('span').parent().css({'color':'red', 'border':'2px solid red'})
            // border 색 지정하지 않으면 앞의 color를 따라간다. 

            // li 태그의 모든 상위 요소 스타일 설정
            $('li').parents().css('color', 'blue');      
            
            // li 태그의 상위 요소 중 div만 스타일 설정
            $('li').parents('div').css('border', '2px dashed tomato');      

            // span부터 div 태그 이전까지 상위 요소 스타일 설정
            $('span').parentsUntil('div').css('background', 'lightgreen');
        });
    </script>
    
</body>
</html>
