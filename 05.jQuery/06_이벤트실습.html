<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
        <tr>
            <td>1</td>
            <td>첫번째 게시물 입니다</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>2</td>
            <td>두번째 게시물 입니다</td>
            <td>홍길동</td>
        </tr>
        <tr>
            <td>3</td>
            <td>세번째 게시물입니다</td>
            <td>홍길동</td>
        </tr>
    </table>

    <script>
        $(function() {
            $("tr").click(function() {
                alert($(this).children().eq(0).text());
                alert($(this).children().eq(1).text());
                alert($(this).children().eq(2).text());
            });
        });
    </script>
</body>
</html>
